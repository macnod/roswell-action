name: 'Setup Roswell'
description: 'Install Roswell (Common Lisp environment setup utility) and optionally a specific SBCL version'
author: 'macnod'

inputs:
  sbcl-version:
    description: 'The version of SBCL to install (e.g., 2.5.10). If not specified, the default SBCL will be installed.'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Cache Roswell impls only
      uses: actions/cache@v4
      id: cache
      with:
        path: ~/.roswell/impls
        key: roswell-${{ runner.os }}-${{ inputs.sbcl-version || 'default' }}
        restore-keys: |
          roswell-${{ runner.os }}-

    - name: Install Roswell (always - system-wide via dpkg)
      shell: bash
      run: |
        if ! command -v ros >/dev/null 2>&1; then
          echo "Installing Roswell..."
          curl -L https://github.com/roswell/roswell/releases/download/v23.10.14.114/roswell_23.10.14.114-1_amd64.deb -o roswell.deb
          sudo dpkg -i roswell.deb
          rm roswell.deb
        else
          echo "Roswell already installed"
        fi

    - name: Install SBCL (only if missing)
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        sbcl_version="${{ inputs.sbcl-version || '2.5.10' }}"
        echo "Installing SBCL $sbcl_version (no cache hit)"
        if ! ros list installed | grep -q "sbcl-bin/$sbcl_version"; then
          ros install sbcl-bin/$sbcl_version
        fi
        ros use sbcl-bin/$sbcl_version

    - name: Verify Installation
      shell: bash
      run: |
        set -e
        echo "âœ… Cache hit (SBCL): ${{ steps.cache.outputs.cache-hit }}"
        echo "Roswell version:"
        ros version
        echo "SBCL version:"
        ros run -- --version
        echo "Installed impls:"
        ros list installed | head -5

branding:
  icon: 'package'
  color: 'blue'
